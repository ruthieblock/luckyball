<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script language="javascript" type="text/javascript">

		var matches;
		var in_lucky;
		var real_lucky;
		nums = new Array();
		numsSort = new Array();
		var user_in_ray = [];

		//COMPARE VALUES IN ARRAY FOR .SORT()
		function compare(a,b) {
    		return a - b;
			}

		function inArray(n, ray)
		{
		    var count = ray.length;
		    for(var i=0;i<count;i++)
		    {
		        if(ray[i] == n)
		        	{
		        		return true;
		        	}
		    }
		    return false;
		}

		//READ IN USER NUMS AND VALIDATE INPUT
		function read_in(user_in){

			var user_in = document.getElementById("user_in").value;
			var user_lucky = document.getElementById("user_lucky").value;

			user_in_ray = user_in.split(/\s+/);

			i = 0;
			while(i < user_in_ray.length)
			{
				if ((user_in_ray[i] > 48) || (user_in_ray < 0))
				{
					document.write("Try Again! Main numbers must be under 48." + "<br>");
					break;
				}
				else{
					i++;
				}
			}

			if(user_in_ray.length != 5){
				document.write("Try Again! You must enter five numbers." + "<br>");
			}

			read_lucky(user_lucky);
			get_matches(numsSort, user_in_ray);
			payOut(matches);
		}

		//READ IN LUCKYBALL NUMBER AND VALIDATE, CALLED IN READ_IN()
		function read_lucky(user_lucky){

				if ((user_lucky > 18) || (user_lucky < 0))
				{
					document.write("Must enter a valid lucky ball number." + "<br>");
				}

				else{
					in_lucky = user_lucky;
				}		
		}

		//COUNT MATCHES BETWEEN USER_IN AND WINNING DATA
		function get_matches(numsSort,user_in_ray)
		{
			matches = 0;
			for(i = 0; i<5; i++)
			{
				p = user_in_ray[i];
				if (inArray(p, numsSort))
				{
					matches++;
				}
				else{
				}
				
			}
			if (in_lucky == real_lucky)
			{
				matches += 0.5;
			}
		}

		function payOut(matches)			
		{
			switch(matches)
			{
				case 0:
					alert("Better luck next time! You did not win a prize");
					break;
				case 0.5:
					alert("Congratulations! Your prize is 4");
					break;
				case 1.0:
					alert("Congratulations! Your prize is 2");
					break;
				case 1.5:
					alert("Congratulations! Your prize is 6");
					break;
				case 2.0:
					alert("Congratulations! Your prize is 3");
					break;
				case 2.5:
					alert("Congratulations! Your prize is 25");
					break;
				case 3.0:
					alert("Congratulations! Your prize is 20");
					break;
				case 3.5:
					alert("Congratulations! Your prize is 150");
					break;
				case 4.0:
					alert("Congratulations! Your prize is 200");
					break;
				case 4.5:
					alert("Congratulations! Your prize is 5000");
					break;
				case 5.0:
					alert("Congratulations! Your prize is 25000 a year");
					break;
				case 5.5:
					alert("Congratulations! Your prize is 7000 a week");
					break;
				
			}	
		}

		//GENERATE AND PRINTOUT 5 RANDOM NUMS BT 1 AND 48
		for (i = 0; i<5; i++)
			{
			n = Math.random() * 48;
			while (n < 1)
				{
					n = Math.random() * 48;
				}
			n = Math.round(n);
			nums[i] = n;
			document.write ("number " + (i+1) + " is: " + n + "<br>");
			}

		//GENERATE LUCKYBALL NUM BETWEEN 1 AND 18
		k = Math.random() * 18;
		while (k < 1)
			{
				k = Math.random() * 18;
			}
		k = Math.round(k);
		real_lucky = k;

		//print lucky ball
		document.write ( "<br>" + "lucky number " + " is: " + real_lucky + "<br>");		
		document.write( "<br>");
		//PRINT SORTED NUMS
		numsSort = nums.sort(compare);
		for (i = 0; i<5; i++)
			{
			p = numsSort[i];
			document.write ("sorted number " + (i+1)  + " is: " + p + "<br>");
			}

		
		
</script>
</head>

<body>
	<form>
		<br>
		<input type="input" id="user_in" placeholder=" Enter five numbers"><br>
		<input type="input" id="user_lucky" placeholder=" Enter lucky ball number"><br>
		<input type='button' onclick='read_in()'value="Run!">
	</form>
		
		
</script>
	</script>
</body>
</html>
